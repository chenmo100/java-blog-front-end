<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>博客管理</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../static/lib/editormd/css/editormd.min.css">
    <link rel="stylesheet" href="../static/css/me.css">
</head>
<body>

    <!--导航-->
    <nav class="ui inverted attached segment m-padded-tb-mini m-shadow-small"> <!--导航栏，-->
        <div class="ui container">
            <div class="ui inverted secondary stackable menu">
                <h2 class="ui teal header item">管理后台</h2><!--i是图标-->
                <a href="#" class="active m-item item m-mobile-hide"><i class="mini home icon"></i>博客</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="mini idea icon"></i>分类</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="mini tags icon"></i>标签</a>
                <div class="right m-item m-mobile-hide menu">
                    <div class="ui dropdown item">
                        <div class="text">
                            <img src="https://unsplash.it/100/100?image=1005" alt="" class="ui avatar image">
                            陈模
                        </div>
                        <i class="dropdown icon"></i>
                        <div class="menu">
                            <a href="" class="item">注销</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <a href="#" class="ui menu black toggle icon button m-right-top m-mobile-show">
            <i class="sidebar icon"></i>
        </a>
    </nav>
    <!--二级导航-->
    <div class="ui attached pointing menu">
        <div class="ui container">
            <div class="right menu">
                <a href="#" class="active teal item">发布</a>
                <a href="#" class="item">列表</a>
            </div>
        </div>
    </div>
    <!--中间内容-->
        <div class="m-container-small m-padded-tb-big">
            <div class="ui container">
                <form action="#" method="post" class="ui form">

                    <div class="required field">
                        <div class="ui left labeled input">
                            <div class="ui selection compact teal basic dropdown label">
                                <input type="hidden" value="原创">
                                <i class="dropdown icon"></i>
                                <div class="text">原创</div>
                                <div class="menu">
                                    <div class="item" data-value="原创">原创</div>
                                    <div class="item" data-value="转载">转载</div>
                                    <div class="item" data-value="翻译">翻译</div>
                                </div>
                            </div>
                            <input type="text" name="title" placeholder="标题">
                        </div>
                    </div>

                    <div class="field">
                        <div id="md-content" style="z-index: 1 !important;">
                            <textarea placeholder="博客内容" name="content" style="display: none">

                            </textarea>
                        </div>
                    </div>

                    <div class="two fields">
                        <div class="field">
                            <div class="ui left labeled action input">
                                <label class="ui compact teal basic label">分类</label>
                                <div class="ui fluid selection dropdown">
                                    <input type="hidden" name="type">
                                    <i class="dropdown icon"></i>
                                    <div class="default text">分类</div>
                                    <div class="menu">
                                        <div class="item" data-value="1">错误日志</div>
                                        <div class="item" data-value="2">开发者手册</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui left labeled action input">
                                <label class="ui compact teal basic label">标签</label>
                                <div class="ui fluid multiple search selection dropdown">
                                    <input type="hidden" name="tag">
                                    <i class="dropdown icon"></i>
                                    <div class="default text">标签</div>
                                    <div class="menu">
                                        <div class="item" data-value="1">java</div>
                                        <div class="item" data-value="2">javaScript</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="field">
                        <div class="ui left labeled input">
                            <label  class="ui teal basic label">首图</label>
                            <input type="text" name="indexPicture" placeholder="首图引用地址">
                        </div>
                    </div>
                    
                    <div class="inline fields">
                        <div class="field">
                            <div class="ui checkbox">
                                <input type="checkbox" id="recommend" name="recommend" class="hidden">
                                <label for="recommend">推荐</label>
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui checkbox">
                                <input type="checkbox" id="shareInfo" name="shareInfo" class="hidden">
                                <label for="shareInfo">转载声明</label>
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui checkbox">
                                <input type="checkbox" id="appreciation" name="appreciation" class="hidden">
                                <label for="appreciation">赞赏</label>
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui checkbox">
                                <input type="checkbox" id="comment" name="comment" class="hidden">
                                <label for="comment">评论</label>
                            </div>
                        </div>
                    </div>

                    <div class="ui error message"></div>

                    <div class="ui right aligned container">
                        <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
                        <button class="ui secondary button">保存</button>
                        <button class="ui teal button">发布</button>
                    </div>

                </form>
            </div>
        </div>
        <br>
        <br>
    <!--底部footer-->
    <footer class="ui inverted vertical segment m-padded-tb-massive"><!--垂直的，没有圆角-->
        <div class="ui center aligned container">
            <div class="ui inverted divided stackable grid"><!--移动端适应-->
                 <div class="three wide column"><!--第一栏-->
                     <div class="ui inverted link list ">
                        <div class="item">
                            <img src="../static/images/QQ图片20200422221116.jpg" class="ui rounded image" alt="" style="width: 100px">
                        </div>
                     </div>
                </div>
                <div class="three wide column"><!--第二栏-->
                    <h4 class="ui inverted header m-text-thin m-text-spaced ">最新博客</h4>
                    <div class="ui inverted link list">
                            <a href="#" class="item">用户故事(User Story)</a>
                            <a href="#" class="item">用户故事(User Story)</a>
                            <a href="#" class="item">用户故事(User Story)</a>
                    </div>
                </div>
                <div class="three wide column"><!--第三栏-->
                    <h4 class="ui inverted header m-text-thin m-text-spaced ">联系我</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">Email：964660633@qq.com</a>
                        <a href="#" class="item">QQ：964660633</a>
                    </div>
                </div>
                <div class="seven wide column"><!--第四栏-->
                    <h4 class="ui inverted header m-text-thin m-text-spaced ">Blog</h4>
                    <p class="m-text-thin m-text-spaced m-opacity-mini">这是我的个人博客，会分享关于编程、写作、思考相关的任何内容,希望可以给</p>
                </div>
            </div>
            <div class="ui inverted section divider"></div>
            <p class="m-text-thin m-text-spaced m-opacity-tiny">Free & Open Source (MIT)</p>
        </div>
    </footer>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<script src="../static/lib/editormd/editormd.min.js"></script>
 <script>

     //初始化markdown编辑器
     var contentEditor;
     $(function() {
         testEditor = editormd("md-content", {
             width   : "100%",
             height  : 640,
             syncScrolling : "single",
             path    : "../static/lib/editormd/lib/"
         });

     });
     $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
     });
     $('.ui.dropdown').dropdown();

     $('.ui.form').form({
        fields : {
            title : {
                identifier:'title',
                rules:[{
                    type : 'empty',
                    prompt:'标题: 请输入博客标题'
                }]
            }
        }
     });
 </script>
</body>
</html>
